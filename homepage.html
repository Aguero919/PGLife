<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://use.fontawesome.com/releases/v5.11.2/css/all.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/homepage.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="common.css">
    <title>PGLife | Homepage</title>
</head>
<body>

    <!-- NAVBAR-->
    <div class="header sticky-top">
        <nav class="navbar navbar-expand-md navbar-light">
            <a href="Homepage.html" class="icon">
                <img src="img/logo.png" alt="logo" id="logo">
            </a>
            <button class="btn btn-primary bg-light" type="button" data-bs-toggle="collapse" data-bs-target="#myNavbarCol">
                <span class="navbar-toggler-icon"></span>
            </button>

            
            <div class="collapse navbar-collapse justify-content-end" id="myNavbarCol">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a href="#" class="nav-link" data-bs-target="#signup-modal" data-bs-toggle="modal">
                            <i class="fas fa-user"></i>Signup
                        </a>
                    </li>
                    <div class="nav-vl"></div>
                    <li class="nav-item">
                        <a href="#" class="nav-link" data-bs-target="#login-modal" data-bs-toggle="modal">
                            <i class="fas fa-sign-in-alt"></i>Login
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>

    <!-- MODAL -->
    <div class="modal fade" id="signup-modal" tabindex="-1" role="dialog" aria-labelledby="signup-heading" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="signup-heading">Signup with PGLife</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <div class="modal-body">
                    <form id="signup-form" class="form" role="form">
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">
                                    <i class="fas fa-user"></i>
                                </span>
                            </div>
                            <input type="text" class="form-control" name="full_name" placeholder="Full Name" maxlength="30" required>
                        </div>

                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">
                                    <i class="fas fa-phone-alt"></i>
                                </span>
                            </div>
                            <input type="text" class="form-control" name="phone" placeholder="Phone Number" maxlength="10" minlength="10" required>
                        </div>

                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">
                                    <i class="fas fa-envelope"></i>
                                </span>
                            </div>
                            <input type="email" class="form-control" name="email" placeholder="Email" required>
                        </div>

                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">
                                    <i class="fas fa-lock"></i>
                                </span>
                            </div>
                            <input type="password" class="form-control" name="password" placeholder="Password" minlength="6" required>
                        </div>

                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">
                                    <i class="fas fa-university"></i>
                                </span>
                            </div>
                            <input type="text" class="form-control" name="college_name" placeholder="College Name" maxlength="150" required>
                        </div>

                        <div class="form-group">
                            <span>I'm a</span>
                            <input type="radio" class="ml-3" id="gender-male" name="gender" value="male" /> Male
                            <label for="gender-male">
                            </label>
                            <input type="radio" class="ml-3" id="gender-female" name="gender" value="female" />
                            <label for="gender-female">
                                Female
                            </label>
                        </div>

                        <div class="form-group">
                            <button type="submit" class="btn btn-block btn-primary">Create Button</button>
                        </div>
                    </form>
                </div>

                <div class="modal-footer">
                    <span>Already have an account?
                        <a href="#" data-dismiss="modal" data-toggle="modal" data-target="#login-modal">Login</a>
                    </span>
                </div>
            </div>
        </div>
    </div>

    <!-- LOGIN MODAL-->

    <div class="modal fade" id="login-modal" tabindex="-1" role="dialog" aria-labelledby="login-heading" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="login-heading">Login with PGLife</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <div class="modal-body">
                    <form id="login-form" class="form" role="form">
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">
                                    <i class="fas fa-user"></i>
                                </span>
                            </div>
                            <input type="email" class="form-control" name="email" placeholder="Email" required>
                        </div>

                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">
                                    <i class="fas fa-lock"></i>
                                </span>
                            </div>
                            <input type="password" class="form-control" name="password" placeholder="Password" minlength="6" required>
                        </div>

                        <div class="form-group">
                            <button type="submit" class="btn btn-block btn-primary">Login</button>
                        </div>
                    </form>
                </div>

                <div class="modal-footer">
                    <span>
                        <a href="#" data-dismiss="modal" data-toggle="modal" data-target="#signup-modal">Click here</a>
                        to register a new account
                    </span>
                </div>
            </div>
        </div>
    </div>
    
    <!-- HERO-->
    <section class="text-light p-5" id="my-section">
        <div class="d-flex justify-content-center align-items-center" id="all-cont">
            <div class="col justify-content-center text-center align-items-center">
                <div class="row">
                    <h2>
                        Happiness Per Square Foot
                    </h2>
                </div>
                <div class="row" id="bar-search">
                    <form id="search-form">
                        <div class="input-group city-search">
                            <input type="text" class="form-control input-city" id='city' name='city' placeholder="Enter your city to search for PGs" />
                            <div class="input-group-append">
                                <button type="submit" class="btn btn-secondary" id="search-bar">
                                    <i class="fa fa-search"></i>
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- SHOWCASE SECTION -->
    <div class="cities">
        <h1 class="major-cities">Major Cities</h1>
            <div class="row" id="row">
                <div class="col" id="col">
                        <div class="city-each rounded-circle">
                            <a href="property_list.html">
                                <img src="img/delhi.png" alt="delhi" id="imgg">
                            </a>
                        </div>
                </div>
                <div class="col" id="col">
                        <div class="city-each rounded-circle">
                            <a href="property_list.html">
                                <img src="img/mumbai.png" alt="mumbai" id="imgg">
                            </a>
                        </div>
                </div>
                <div class="col" id="col">
                        <div class="city-each rounded-circle">
                            <a href="property_list.html">
                                <img src="img/bangalore.png" alt="bangalore" id="imgg">
                            </a>
                        </div>
                </div>
                <div class="col" id="col">
                        <div class="city-each rounded-circle">
                            <a href="property_list.html">
                                <img src="img/hyderabad.png" alt="hyderabad" id="imgg">
                            </a>
                        </div>
                </div>
            </div>
    </div>

    <!-- FOOTER-->
    <footer class="footer">
        <div class="footer-start">
            <div class="end-footer">
                <div class="foot-city">
                    <a href="property_list.html">PG in Delhi</a>
                </div>
            </div>
            <div class="end-footer">
                <div class="foot-city">
                    <a href="property_list.html">PG in Mumbai</a>
                </div>
            </div>
            <div class="end-footer">
                <div class="foot-city">
                    <a href="property_list.html">PG in Bangalore</a>
                </div>
            </div>
            <div class="end-footer">
                <div class="foot-city">
                    <a href="property_list.html">PG in Hyderabad</a>
                </div>
            </div>

        </div>
        <div class="copy">
            <a href="#">© 2020 Copyright PG Life</a>
        </div>

    </footer>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
